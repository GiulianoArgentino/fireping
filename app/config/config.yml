imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    translator: { fallbacks: [ "en" ] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

guzzle:
    logging: true
    clients:
        api_fireping:
            base_url: '%slave.url%'
            options:
                headers:
                    Accept: "application/json"
                timeout: 20

ekino_new_relic:
    enabled: true                         # Defaults to true
    application_name: fireping            # default value in newrelic is "PHP Application", or whatever is set
                                          # as php ini-value
    api_key: b1dd886bc0478e47d46c549ec9eab45b2cc0f24e   # New Relic API
    logging: false                         # If true, logs all New Relic interactions to the Symfony log
    instrument: true                      # If true, uses enhanced New Relic RUM instrumentation (see below)
    log_exceptions: true                  # If true, sends exceptions to New Relic
    log_commands: true                    # If true, logs CLI commands to New Relic as Background jobs (>2.3 only)
    transaction_naming: route             # route, controller or service (see below)
    transaction_naming_service: ~         # Transaction naming service (see below)

easy_admin:
    site_name: 'Fireping'
    list:
        max_results: 30
        actions:
            - { name: 'show', icon: 'search', label: '' }
            - { name: 'edit', icon: 'pencil', label: '' }
            - { name: 'delete', icon: 'remove', label: '' }
    show:
        max_results: 20
    entities:
        Domain:
            class: AppBundle\Entity\Domain
            list:
                fields: ['id', 'name', 'parent']
        Device:
            class: AppBundle\Entity\Device
            list:
                fields: ['id', 'name', 'ip', 'domain']
        Alert:
            class: AppBundle\Entity\Alert
            disabled_actions: ['new']
        AlertRule:
            class: AppBundle\Entity\AlertRule
        Probe:
            class: AppBundle\Entity\Probe
        Slave:
            class: AppBundle\Entity\Slave
            disabled_actions: ['new']
        SlaveGroup:
            class: AppBundle\Entity\SlaveGroup